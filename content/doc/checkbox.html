---
title: Checkbox
description: Éléments de formulaires input type checkbox
layout: libdoc/page-codemirror
category: Formulaires
order: 500
---
<div class="
    c-dis m-flex m-main-center
    c-dim m-p-10">

    <fieldset class="
        c-dis m-flex m-column m-gap-2 m-cross-start
        c-dim m-p-6
        c-txt m-ff-lead-400
        c-skin m-bimage-2 m-bs-1"
        style="max-width: 60ch">
        <legend class="
            c-dim m-pl-2 m-pr-2 m-pt-1 m-pb-1
            c-txt m-ff-sketch-2 m-fs-4
            c-skin m-bimage-1 m-bg-white-stripes-2 m-bc-black-500">
            Checkboxes
        </legend>
        {% for i in (1..4) %}
        <div class="c-dis m-flex">
            <input type="checkbox" {% if forloop.last %}disabled{% endif %}
                id="checkbox{{i}}" 
                name="mycheckbox" 
                class="c-dis c-dim c-pos m-absolute c-skin m-checkbox-1 m-opa-0">
            <label for="checkbox{{i}}" 
                class="
                c-dis m-flex m-cross-center m-gap-3
                c-txt m-ff-lead-400">
                Checkbox {{i}} ready to be checked
            </label>
        </div>
        {% endfor %}
    </fieldset>
</div>
