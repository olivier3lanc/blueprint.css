<div class="
    c-dis m-flex m-column m-gap-9
    c-dim m-p-10
    c-txt m-ff-lead-400 m-fs-2">
    {% for color in page.colors %}
        <div class="c-dis m-flex m-column m-gap-7">
            {% for i in (1..9) %}
            <div class="
                c-dis m-flex m-column m-gap-1
                c-dim m-p-4
                c-skin m-bimage-1 m-bg-white-stripes-1 m-bs-1">
                <div class="
                    c-skin m-bc-{{color}}-{{i}}00
                    c-dim m-p-4
                    c-skin m-brad-1"></div>
                <strong class="c-txt m-ff-lead-700">{{color}}-{{i}}00</strong>
                <span>var(--ita-color-{{color}}-{{i}}00)</span>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
